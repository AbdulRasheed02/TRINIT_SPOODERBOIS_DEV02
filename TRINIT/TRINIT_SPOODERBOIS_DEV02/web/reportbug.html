<!DOCTYPE html>
<html>
    <head>
        <title author="Spooder Bois">Bug-Tracker</title>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="icon" type="image/x-icon" href="/img/bug.png" />
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <h1 style="text-align: center;">Report üêûBug </h1><br>
        <div class="report_page">
            <form class="reporter">
                <label for="bug">Bug Type:</label><br><br>
                <input type="text" id="bug" name="bug"><br><br>
                <label for="loca">Location:</label><br><br>
                <input type="text" id="loca" name="location"><br><br>
                <label for="link">Picture/Video Link of Bug:</label><br><br>
                <input type="url" id="link" name="piclink"><br><br>
                <label for="desc">Description:</label><br>
                <textarea id="desc" name="description" rows="4" cols="50">
                </textarea>><br><br>
                <input type="Submit" value="Submit">
                <input type="reset" value="Reset">
            </form>        
        </div>
    </body>
</html>
